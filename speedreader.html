<!DOCTYPE html>
<html>
<!--Kevin Bui, AG, 1271124
This is the content for speed reader, 
which is divided into an area for reading the text, 
controls for starting, stopping, changing the speed, and size of the text
as well as an area for inputting text -->
	<head>
		<title>SpeedReader</title> 
		<link href="speedreader.css" type="text/css" rel="stylesheet">
		<script src="speedreader.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1>SpeedReader</h1>
		
		<div id="readbox">
		</div> 
		
		<div id="controls">
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="startbutton">Start</button>
			<button id="stopbutton">Stop</button>
		</fieldset>
		
		<fieldset>
			<legend>Speed:</legend>
			<select id="selected-speed" name="wpm">
				<option value= 500>50 wpm</option>
				<option value = 200>300 wpm</option>
				<option value = 171 selected="selected">350 wpm</option>
				<option value = 150>400 wpm</option>
				<option value = 133>450 wpm</option>
				<option value = 120>500 wpm</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Size</legend>
			<label><input name="changeSize" type="radio" value="36" checked="checked"/>Medium</label>
			<label><input name="changeSize" type="radio" value="48">Big</label>
			<label><input name="changeSize" type="radio" value="60">Bigger</label>
		</fieldset>
		</div>
		
		<div id="inputtext">
		<fieldset>
			<legend>Input Text</legend>
			<textarea id="text-area" rows="10" cols="80">
			</textarea>
		</fieldset>
		</div>
			
		<div id="links">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="html" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="css" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="javascript" /></a>
		</div>
		
	</body>
</html>
